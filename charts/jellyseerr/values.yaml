# Default values for jellyseerr

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: fallenbagel/jellyseerr
  tag: latest
  pullPolicy: IfNotPresent

env:
  PUID: "999"
  PGID: "999"
  TZ: "Etc/UTC"

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: false
  className: ""
  annotations: {}
  host: jellyseerr.local
  tls:
    enabled: false
    secretName: jellyseerr-tls

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClass: ""
    existingClaim: ""

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/v1/status
    port: 5055
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/v1/status
    port: 5055
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/v1/status
    port: 5055
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 15

nodeSelector: {}
tolerations: []
affinity: {}